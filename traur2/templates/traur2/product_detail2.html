{% extends 'traur2/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="product-image">
        <img src="{% static 'img/shop24.jpg'%}" alt="">
    </div>
    <div class="product-description">
        <h2>МУСУЛЬМАНСКИЙ СУВЕНИР НАСТОЛЬНЫЙ КААБА</h2><br>
        <p>Это настольный сувенир сделанный в виде мусульманской святыни - "Кааба". <br>
             Изделие выполнено из металла и украшено материалом из черного бархата. <br></p>
        <p class="product-price"> Цена: 1900 p</p><br>
        <select class="select_css">
            <option class="vibr" value="">1 шт.</option>
            <option class="vibr" value="">2 шт.</option>
            <option class="vibr" value="">3 шт.</option>
            <option class="vibr" value="">4 шт.</option>
        </select>
        <button class="add-to-cart" onclick="addToCartAndRedirect()">Добавить в корзину</button>
    </div>
</div>

<script>
    function addToCartAndRedirect() {
        var productName = document.querySelector('.product-description h2').innerText;
        var productDescription = document.querySelector('.product-description p').innerText;
        var productPrice = document.querySelector('.product-price').innerText;
        var productQuantity = document.querySelector('.select_css').value;

        window.location.href = '/cart/?name=' + encodeURIComponent(productName) + '&description=' + encodeURIComponent(productDescription) + '&price=' + encodeURIComponent(productPrice) + '&quantity=' + encodeURIComponent(productQuantity);
    }
</script>



{% endblock %}
